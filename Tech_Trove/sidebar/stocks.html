<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tech Trove - Stock Investment</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <script>
    let currentStockPrice = 0;

    document.addEventListener("DOMContentLoaded", () => {
      const companySelect = document.getElementById("company");
      const quantityInput = document.getElementById("quantity");
      const currentInput = document.getElementById("current");
      const purchaseInput = document.getElementById("purchase");
      const form = document.querySelector("form");

      companySelect.addEventListener("change", () => {
        const symbol = companySelect.value;
        if (!symbol) {
          currentInput.value = "";
          return;
        }

        currentInput.value = "Loading...";
        fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=H3ZK5ZX5CHBS7KHS`)
          .then(res => res.json())
          .then(data => {
            const price = parseFloat(data["Global Quote"]["05. price"]);
            if (!isNaN(price)) {
              currentStockPrice = price.toFixed(2);
              currentInput.value = currentStockPrice;
              updatePurchasePrice();
            } else {
              currentInput.value = "Unavailable";
              currentStockPrice = 0;
            }
          })
          .catch(err => {
            console.error("API Error:", err);
            currentInput.value = "Error fetching";
          });
      });

      quantityInput.addEventListener("input", updatePurchasePrice);

      function updatePurchasePrice() {
        const quantity = parseFloat(quantityInput.value);
        if (!isNaN(quantity) && currentStockPrice) {
          const total = (quantity * currentStockPrice).toFixed(2);
          purchaseInput.value = total;
        } else {
          purchaseInput.value = "";
        }
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const quantity = parseFloat(quantityInput.value);
        const purchase_price = parseFloat(purchaseInput.value);
        const current_price = parseFloat(currentInput.value);
        const company = companySelect.options[companySelect.selectedIndex].text;

        if (!quantity || !purchase_price || !current_price || !companySelect.value) {
          alert("Please fill all required fields correctly.");
          return;
        }

        const investment = { company, quantity, purchase_price, current_price };

        try {
          const res = await fetch("http://localhost:5000/api/investments/stocks", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(investment)
          });

          const data = await res.json();
          if (res.ok) {
            alert("Stock investment added successfully!");
            form.reset();
            currentInput.value = "";
            fetchStockInvestments();
          } else {
            alert("Error: " + data.message);
          }
        } catch (error) {
          console.error("Submission error:", error);
          alert("Failed to send data to the server.");
        }
      });
    });

    const symbolMap = {
      "Reliance Industries": "RELIANCE.BSE",
      "Tata Consultancy Services (TCS)": "TCS.BSE",
      "Infosys": "INFY.BSE",
      "HDFC Bank": "HDFCBANK.BSE",
      "ICICI Bank": "ICICIBANK.BSE",
      "Larsen & Toubro": "LT.BSE",
      "State Bank of India (SBI)": "SBIN.BSE",
      "Bharti Airtel": "BHARTIARTL.BSE",
      "Asian Paints": "ASIANPAINT.BSE",
      "ITC Ltd": "ITC.BSE",
      "Maruti Suzuki": "MARUTI.BSE",
      "Hindustan Unilever": "HINDUNILVR.BSE",
      "Axis Bank": "AXISBANK.BSE",
      "Bajaj Finance": "BAJFINANCE.BSE",
      "Wipro": "WIPRO.BSE",
      "Tech Mahindra": "TECHM.BSE",
      "ONGC": "ONGC.BSE",
      "Coal India": "COALINDIA.BSE",
      "NTPC": "NTPC.BSE",
      "Sun Pharma": "SUNPHARMA.BSE"
    };

    async function fetchStockInvestments() {
      try {
        const response = await fetch('http://localhost:5000/api/investments/get-stocks');
        const data = await response.json();
        const tableBody = document.querySelector('#stocksTable tbody');
        tableBody.innerHTML = '';

        for (const investment of data) {
          const symbol = symbolMap[investment.company];
          let livePrice = investment.current_price;

          if (symbol) {
            try {
              const res = await fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=H3ZK5ZX5CHBS7KHS`);
              const apiData = await res.json();
              const apiPrice = parseFloat(apiData["Global Quote"]["05. price"]);
              if (!isNaN(apiPrice)) livePrice = apiPrice.toFixed(2);
            } catch (error) {
              console.error(`Live price error for ${symbol}:`, error);
            }
          }

          const gainLoss = (livePrice * investment.quantity - investment.purchase_price).toFixed(2);
          const gainColor = gainLoss >= 0 ? 'green' : 'red';

          const isSold = investment.sold === true || investment.sold === 1 || investment.sold === "1";

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${investment.company}</td>
            <td>${investment.quantity}</td>
            <td>â‚¹${investment.purchase_price}</td>
            <td>â‚¹${(investment.purchase_price / investment.quantity).toFixed(2)}</td>
            <td>â‚¹${livePrice}</td>
            <td style="color: ${gainColor}">â‚¹${gainLoss}</td>
            <td>
              <button class="sell-btn" ${isSold ? "disabled" : ""}>${isSold ? "Sold âœ…" : "Sell"}</button>
            <button class="withdraw-btn" ${isSold ? "disabled" : ""} style=display:none>Withdraw</button>
            </td>
          `;
          tableBody.appendChild(row);
        }
      } catch (error) {
        console.error('Error fetching stock investments:', error);
      }
    }

    async function sellStock(id, button) {
      try {
        const res = await fetch(`http://localhost:5000/api/investments/sell-stock/${id}`, { method: 'PUT' });
        if (res.ok) {
          button.classList.add("sold");
          button.disabled = true;

          const withdrawBtn = button.nextElementSibling;
          withdrawBtn.classList.add("disabled");
          withdrawBtn.disabled = true;

          alert("Stock marked as sold.");
        } else {
          alert("Error selling stock.");
        }
      } catch (err) {
        console.error("Sell error:", err);
      }
    }

    async function withdrawStock(id, button) {
      try {
        const res = await fetch(`http://localhost:5000/api/investments/withdraw-stock/${id}`, { method: 'DELETE' });
        const data = await res.json();
        if (data.loss) {
          alert(data.message);
        } else {
          alert("Withdrawal allowed.");
        }
      } catch (err) {
        console.error("Withdraw error:", err);
      }
    }

    window.onload = fetchStockInvestments;
  </script>

      <select id="company" name="company">
        <option>--select--</option>
        <option value="RELIANCE.BSE">Reliance Industries</option>
        <option value="TCS.BSE">Tata Consultancy Services (TCS)</option>
        <option value="INFY.BSE">Infosys</option>
        <option value="HDFCBANK.BSE">HDFC Bank</option>
        <option value="ICICIBANK.BSE">ICICI Bank</option>
        <option value="LT.BSE">Larsen & Toubro</option>
        <option value="SBIN.BSE">State Bank of India (SBI)</option>
        <option value="BHARTIARTL.BSE">Bharti Airtel</option>
        <option value="ASIANPAINT.BSE">Asian Paints</option>
        <option value="ITC.BSE">ITC Ltd</option>
        <option value="MARUTI.BSE">Maruti Suzuki</option>
        <option value="HINDUNILVR.BSE">Hindustan Unilever</option>
        <option value="AXISBANK.BSE">Axis Bank</option>
        <option value="BAJFINANCE.BSE">Bajaj Finance</option>
        <option value="WIPRO.BSE">Wipro</option>
        <option value="TECHM.BSE">Tech Mahindra</option>
        <option value="ONGC.BSE">ONGC</option>
        <option value="COALINDIA.BSE">Coal India</option>
        <option value="NTPC.BSE">NTPC</option>
        <option value="SUNPHARMA.BSE">Sun Pharma</option>
      </select>

      <label for="type">Type</label>
      <input type="text" id="type" name="type" value="Stocks" readonly>

      <label for="quantity">Quantity (No. of Shares)</label>
      <input type="number" id="quantity" name="quantity" required>

      <label for="purchase">Purchase Price (auto-calculated)</label>
      <input type="number" id="purchase" name="purchase_price" readonly>

      <label for="current">Current Price (â‚¹)</label>
      <input type="number" id="current" name="current_price" readonly>

      <button type="submit">Submit</button>
    </form>
    </div>
  </div>

  <!-- Investment table -->
  <div class="main-content">
    <h2>ðŸ“ˆ Past Stock Investments</h2>
    <table id="stocksTable" border="1" cellpadding="10" cellspacing="0">
      <thead>
        <tr>
          <th>Company</th>
          <th>Quantity</th>
          <th>Purchase Price</th>
          <th>Unit Price</th>
          <th>Live Price</th>
          <th>Gain/Loss</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
