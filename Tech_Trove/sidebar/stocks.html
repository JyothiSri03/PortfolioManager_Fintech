<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tech Trove - Stock Investment</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .main-content {
      margin-left: 650px;
      padding: 40px;
    }
  </style>
  <script>
    let currentStockPrice = 0;

    document.addEventListener("DOMContentLoaded", () => {
      // Replace "TCS.BSE" with desired stock symbol (e.g., "RELIANCE.BSE")
      fetch("https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=TCS.BSE&apikey=H3ZK5ZX5CHBS7KHS")
        .then(res => res.json())
        .then(data => {
          const price = parseFloat(data["Global Quote"]["05. price"]);
          if (!isNaN(price)) {
            currentStockPrice = price.toFixed(2);
            document.getElementById("current").value = currentStockPrice;
            updatePurchasePrice();
          } else {
            document.getElementById("current").value = "Unavailable";
          }
        })
        .catch(err => {
          console.error("API Error:", err);
          document.getElementById("current").value = "Error fetching";
        });

      document.getElementById("quantity").addEventListener("input", updatePurchasePrice);

      function updatePurchasePrice() {
        const quantity = parseFloat(document.getElementById("quantity").value);
        if (!isNaN(quantity) && currentStockPrice) {
          const purchase = (quantity * currentStockPrice).toFixed(2);
          document.getElementById("purchase").value = purchase;
        } else {
          document.getElementById("purchase").value = "";
        }
      }

      const form = document.querySelector("form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const quantity = parseFloat(document.getElementById("quantity").value);
        const purchase_price = parseFloat(document.getElementById("purchase").value);
        const current_price = parseFloat(document.getElementById("current").value);

        const investment = {
          quantity,
          purchase_price,
          current_price
        };

        try {
          const res = await fetch("http://localhost:5000/api/investments/stocks", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(investment)
          });

          const data = await res.json();
          if (res.ok) {
            alert("Stock investment added successfully!");
            form.reset();
            document.getElementById("current").value = currentStockPrice;
          } else {
            alert("Error: " + data.message);
          }
        } catch (error) {
          console.error("Submission error:", error);
          alert("Failed to send data to the server.");
        }
      });
    });
  </script>
</head>

<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <button class="but"><a href="home.html">Home</a></button>
    <button class="but"><a href="invest.html">Invest</a></button>

    <!-- Dropdown for Statistics -->
    <div class="dropdown">
      <button class="dropbtn">Statistics</button>
      <div class="dropdown-content">
        <a href="piechart.html">Pie Chart</a>
        <a href="graph.html">Graph</a>
      </div>
    </div>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <h2>Add Stock Investment</h2>
    <form>
      <label for="type">Type</label>
      <input type="text" id="type" name="type" value="Stocks" readonly>

      <label for="quantity">Quantity (No. of Shares)</label>
      <input type="number" id="quantity" name="quantity" required>

      <label for="purchase">Purchase Price (auto-calculated)</label>
      <input type="number" id="purchase" name="purchase_price" readonly>

      <label for="current">Current Price (â‚¹)</label>
      <input type="number" id="current" name="current_price" readonly>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
