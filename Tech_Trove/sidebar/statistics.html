<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tech Trove - Statistics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f0f4f8;
    }

    /* Sidebar styles */
    #sidebar {
      width: 350px;
      height: 100vh;
      position: fixed;
      background-color: #0077b6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .but {
      width: 80%;
      height: 45px;
      margin: 15px 0;
      background-color: #ffb6b9;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .but:hover {
      background-color: #ff8fa3;
      transform: scale(1.05);
    }

    .but a {
      text-decoration: none;
      color: #333;
      display: block;
      height: 100%;
      width: 100%;
      line-height: 45px;
      text-align: center;
    }

    /* Main content */
    .main-content {
      margin-left: 250px;
      padding: 40px;
    }

    h1 {
      color: #0077b6;
      font-size: 32px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <button class="but"><a href="home.html">Home</a></button>
    <button class="but"><a href="invest.html">Invest</a></button>
    <button class="but"><a href="statistics.html">Statistics</a></button>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <h1>This is Statistics Page</h1>
  </div>

</body>
</html>
