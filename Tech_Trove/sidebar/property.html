  <script>
    const pricePerSqFtByCity = {
      "Mumbai": 15000,
      "Bangalore": 12500,
      "Hyderabad": 9500,
      "Delhi": 13500,
      "Chennai": 11000,
      "Pune": 10000,
      "Kolkata": 9000,
      "Ahmedabad": 8500,
      "Jaipur": 8000,
      "Lucknow": 7800,
      "Surat": 8200,
      "Indore": 7700,
      "Noida": 10500,
      "Gurgaon": 12000,
      "Nagpur": 7400,
      "Vizag": 7600
    };

    document.addEventListener("DOMContentLoaded", () => {
      const citySelect = document.getElementById("city");
      const currentInput = document.getElementById("current");
      const areaInput = document.getElementById("area");
      const purchaseInput = document.getElementById("purchase");

      function updateCurrentPrice() {
        const city = citySelect.value;
        const price = pricePerSqFtByCity[city] || 0;
        currentInput.value = price;
        updatePurchasePrice();
      }

      function updatePurchasePrice() {
        const area = parseFloat(areaInput.value);
        const price = parseFloat(currentInput.value);
        if (!isNaN(area) && !isNaN(price)) {
          purchaseInput.value = (area * price).toFixed(2);
        } else {
          purchaseInput.value = "";
        }
      }

      citySelect.addEventListener("change", updateCurrentPrice);
      areaInput.addEventListener("input", updatePurchasePrice);
      updateCurrentPrice();

      // Submit form
      document.getElementById("propertyForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const quantity = parseFloat(areaInput.value);
        const purchase_price = parseFloat(purchaseInput.value);
        const current_price = parseFloat(currentInput.value);

        const investment = {
          type: "Property",
          city: citySelect.value,
          quantity,
          purchase_price,
          current_price
        };

        try {
          const res = await fetch("http://localhost:5000/api/investments/property", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(investment)
          });

          const data = await res.json();
          if (res.ok) {
            alert("Property investment added successfully!");
            e.target.reset();
            updateCurrentPrice();
            fetchPropertyInvestments();
          } else {
            alert("Error: " + data.message);
          }
        } catch (error) {
          console.error("Submission error:", error);
          alert("Failed to send data to the server.");
        }
      });

      // Load and display past investments
      async function fetchPropertyInvestments() {
        try {
          const res = await fetch("http://localhost:5000/api/investments/get-property");
          const investments = await res.json();
      
          const tbody = document.querySelector("#propertyTable tbody");
          tbody.innerHTML = "";
      
          investments.forEach(inv => {
            const fluctuationPercent = (Math.random() * 10 - 5); // Â±5%
            const fluctuatedPrice = (inv.current_price * (1 + fluctuationPercent / 100)).toFixed(2);
      
            const gainLoss = ((fluctuatedPrice - (inv.purchase_price / inv.quantity)) * inv.quantity).toFixed(2);

      
            const row = document.createElement("tr");
row.innerHTML = `
  <td>${inv.city}</td>
  <td>${inv.quantity}</td>
  <td>â‚¹${inv.purchase_price}</td>
  <td>â‚¹${fluctuatedPrice}</td>
  <td style="color:${gainLoss >= 0 ? 'green' : 'red'};">â‚¹${gainLoss}</td>
  <td>
    <button class="sell-btn" ${inv.status === "sold" ? "disabled" : ""}>Sell</button>
    <button class="withdraw-btn" ${inv.status === "sold" ? "disabled" : ""} style=display:none>Withdraw</button>
  </td>
`;

      
            const sellBtn = row.querySelector(".sell-btn");
            const withdrawBtn = row.querySelector(".withdraw-btn");
      
            // SELL logic
           // SELL logic
sellBtn.addEventListener("click", async (e) => {
  if (gainLoss < 0) {
    const proceed = confirm(`This investment is in LOSS of â‚¹${Math.abs(gainLoss)}.\nAre you sure you want to SELL?`);
    if (!proceed) return;
  }

  const confirmSell = confirm(`Confirm to sell this property?\nGain/Loss: â‚¹${gainLoss}`);
  if (!confirmSell) return;

  try {
    const res = await fetch(`http://localhost:5000/api/investments/property/sell/${inv.id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" }
    });
    if (res.ok) {
      alert("Property sold successfully.");

      // Change Sell button to "Sold" and disable it
      e.target.textContent = "Sold";
      e.target.disabled = true;
      e.target.style.backgroundColor = "green";
      e.target.style.color = "white";

      // Disable Withdraw button
      withdrawBtn.disabled = true;
      withdrawBtn.style.backgroundColor = "grey";
      withdrawBtn.style.color = "white";
      withdrawBtn.style.cursor = "not-allowed";

    } else {
      alert("Failed to sell property.");
    }
  } catch (err) {
    console.error("Error selling:", err);
    alert("Error while selling the property.");
  }
});

      
            // WITHDRAW logic
            withdrawBtn.addEventListener("click", async () => {
              const confirmWithdraw = confirm("Are you sure you want to withdraw this investment? This action cannot be undone.");
              if (!confirmWithdraw) return;
      
              try {
                const res = await fetch(`http://localhost:5000/api/investments/property/withdraw/${inv.id}`, {
                  method: "DELETE"
                });
                if (res.ok) {
                  alert("Property withdrawn successfully.");
                  fetchPropertyInvestments();
                } else {
                  alert("Failed to withdraw property.");
                }
              } catch (err) {
                console.error("Error withdrawing:", err);
                alert("Error while withdrawing property.");
              }
            });
      
            tbody.appendChild(row);
          });
        } catch (err) {
          console.error("Failed to fetch property data:", err);
        }
      }
      

      fetchPropertyInvestments();
    });
  </script>

  <!-- Main content -->
  <div class="main-content">
    <h2>Add Property Investment</h2>
    <div class="container">
    <form id="propertyForm">
      <label for="type">Type</label>
      <input type="text" id="type" name="type" value="Property" readonly>

      <label for="city">Select City</label>
      <select id="city" name="city" required>
        <option>--select--</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Delhi">Delhi</option>

        <option value="Ahmedabad">Ahmedabad</option>

        <option value="Surat">Surat</option>
        <option value="Indore">Indore</option>
        <option value="Noida">Noida</option>
        <option value="Gurgaon">Gurgaon</option>
        <option value="Nagpur">Nagpur</option>
        <option value="Vizag">Vizag</option>
      </select>
      
      <label for="area">Area (in sq. ft.)</label>
      <input type="number" id="area" name="quantity" required>

      <label for="purchase">Purchase Price (auto-calculated)</label>
      <input type="number" id="purchase" name="purchase_price" readonly>

      <label for="current">Current Price per Sq. Ft (â‚¹)</label>
      <input type="number" id="current" name="current_price" readonly>

      <button type="submit">Submit</button>
    </form>
    </div><br><br><br><br>
    <h2>ðŸ“ˆ Past Property Investments</h2>
    <table id="propertyTable">
      <thead>
        <tr>
          <th>City</th>
          <th>Area (sq. ft)</th>
          <th>Purchase Price (â‚¹)</th>
          <th>Current Price/sq.ft (â‚¹)</th>
          <th>Gain/Loss (â‚¹)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
