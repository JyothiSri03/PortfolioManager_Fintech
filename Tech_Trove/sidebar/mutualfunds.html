<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tech Trove - Mutual Funds</title>
  <link rel="stylesheet" href="style.css">
  <script>
    async function fetchMutualFundInvestments() {
      try {
        const response = await fetch('http://localhost:5000/api/investments/get-mutualfunds');
        const data = await response.json();
        let totalInvested = 0;
        let walletAmount = 0;
        const tbody = document.querySelector('#mfTable tbody');
        tbody.innerHTML = '';
  
        for (const investment of data) {
          const fundCode = getFundCode(investment.fund_name);
          let liveNav = investment.current_price;
  
          if (fundCode) {
            try {
              const res = await fetch(`https://api.mfapi.in/mf/${fundCode}`);
              const mfData = await res.json();
              if (mfData && mfData.data && mfData.data.length > 0) {
                const latestNav = parseFloat(mfData.data[0].nav);
                if (!isNaN(latestNav)) {
                  liveNav = latestNav.toFixed(3);
                }
              }
            } catch (err) {
              console.error(`Error fetching NAV for ${investment.fund_name}:`, err);
            }
          }
  
          const purchaseNav = (investment.purchase_price / investment.quantity).toFixed(2);
          const gainLoss = ((liveNav * investment.quantity) - investment.purchase_price).toFixed(2);
  
          const isSold = investment.sold === true || investment.sold === 1 || investment.sold === "1";
          if (isSold) {
            walletAmount += investment.purchase_price+Number(gainLoss); // Money back in wallet
          }
          totalInvested += investment.purchase_price;
  
          const row = document.createElement('tr');
          row.setAttribute("data-id", investment.id);
          row.innerHTML = `
            <td>${investment.fund_name}</td>
            <td>${investment.quantity}</td>
            <td>₹${investment.purchase_price}</td>
            <td>₹${purchaseNav}</td>
            <td>₹${liveNav}</td>
            <td style="color: ${gainLoss >= 0 ? 'green' : 'red'};">₹${gainLoss}</td>
            <td>
              <button class="sell-btn" ${isSold ? "disabled" : ""}>${isSold ? "Sold ✅" : "Sell"}</button>
              <button class="withdraw-btn" ${isSold ? "disabled" : ""} style=display:none>Withdraw</button>
            </td>
          `;
          tbody.appendChild(row);
        }
        document.getElementById("total-invested").textContent = `Total Invested: ₹${totalInvested.toFixed(2)}`;
        document.getElementById("wallet").textContent = `Wallet: ₹${walletAmount.toFixed(2)}`;
        const currentHoldings=`${totalInvested.toFixed(2)-walletAmount.toFixed(2)}`
        document.getElementById("current-holdings").textContent=`Current Holdings:₹${currentHoldings}`;
        // Add button functionality
        addSellWithdrawHandlers();
  
      } catch (error) {
        console.error('Error fetching mutual fund investments:', error);
      }
    }
  
    function getFundCode(fundName) {
      const map = {
        "SBI Bluechip Fund": "120503",
        "HDFC Small Cap Fund": "118550",
        "ICICI Prudential Value Discovery Fund": "119822"
      };
      return map[fundName] || null;
    }
  
    function addSellWithdrawHandlers() {
      document.querySelectorAll(".sell-btn").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          const row = e.target.closest("tr");
          const id = row.getAttribute("data-id");
  
          const res = await fetch(`http://localhost:5000/api/investments/mutualfunds/sell/${id}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ sold: true })
          });
  
          if (res.ok) {
            // ✅ Update Sell Button
            e.target.textContent = "Sold ✅";
            e.target.disabled = true;
            e.target.classList.add("sold-btn"); // use CSS class
          
            // ✅ Update Withdraw Button
            const withdrawBtn = row.querySelector(".withdraw-btn");
            withdrawBtn.disabled = true;
            withdrawBtn.classList.add("withdraw-disabled"); // use CSS class
          }
          
          
          
        });
      });
  
      document.querySelectorAll(".withdraw-btn").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          const row = e.target.closest("tr");
          const id = row.getAttribute("data-id");
      
          if (!id) {
            alert("Invalid investment ID.");
            return;
          }
      
          const gainLossText = row.querySelector("td:nth-child(6)").textContent;
          const gainLoss = parseFloat(gainLossText.replace("₹", "").replace(",", ""));
      
          if (gainLoss < 0) {
            const warning = confirm("⚠️ This investment is currently in loss.\nAre you sure you want to withdraw?");
            if (!warning) return;
          } else {
            const confirmWithdraw = confirm("Are you sure you want to withdraw (delete) this investment?");
            if (!confirmWithdraw) return;
          }
      
          try {
            const res = await fetch(`http://localhost:5000/api/investments/mutualfunds/withdraw/${id}`, {
              method: "DELETE"
            });
      
            const data = await res.json();
      
            if (res.ok) {
              alert("Investment withdrawn successfully.");
              row.remove();
            } else {
              alert("Error: " + data.message);
            }
          } catch (err) {
            console.error("Withdraw error:", err);
            alert("Failed to withdraw investment.");
          }
        });
      });
      
    }
  
    window.onload = fetchMutualFundInvestments;
  </script>
  
  <script>
    let nav = 0;
  
    document.addEventListener("DOMContentLoaded", () => {
      const fundSelect = document.getElementById("fund");
      const unitsInput = document.getElementById("units");
      const navInput = document.getElementById("nav");
      const investmentInput = document.getElementById("investment");
      const typeInput = document.getElementById("type");
      const form = document.querySelector("form");
  
      let selectedFundName = "";
  
      fundSelect.addEventListener("change", () => {
        const fundCode = fundSelect.value;
        selectedFundName = fundSelect.options[fundSelect.selectedIndex].text;
  
        fetch(`https://api.mfapi.in/mf/${fundCode}`)
          .then(res => res.json())
          .then(data => {
            if (data && data.data && data.data.length > 0) {
              nav = parseFloat(data.data[0].nav);
              navInput.value = nav.toFixed(2);
              updateInvestmentAmount();
            } else {
              nav = 0;
              navInput.value = "Unavailable";
            }
          })
          .catch(err => {
            console.error("NAV fetch error:", err);
            nav = 0;
            navInput.value = "Error";
          });
      });
  
      unitsInput.addEventListener("input", updateInvestmentAmount);
  
      function updateInvestmentAmount() {
        const units = parseFloat(unitsInput.value);
        if (!isNaN(units) && nav) {
          investmentInput.value = (units * nav).toFixed(2);
        } else {
          investmentInput.value = "";
        }
      }
  
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
  
        // Forcefully ensure the type value
        typeInput.value = "Mutual Funds";
  
        const type = typeInput.value;
        const fund_name = selectedFundName;
        const quantity = parseFloat(unitsInput.value);
        const purchase_price = parseFloat(investmentInput.value);
        const current_price = parseFloat(navInput.value);
  
        if (!fund_name || isNaN(quantity) || isNaN(purchase_price) || isNaN(current_price)) {
          alert("Please fill out all fields correctly.");
          return;
        }
  
        const investment = {
          type,
          fund_name,
          quantity,
          purchase_price,
          current_price
        };
  
        try {
          const res = await fetch("http://localhost:5000/api/investments/mutualfunds", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(investment)
          });
  
          const data = await res.json();
          if (res.ok) {
            alert("Mutual fund investment added successfully!");
            form.reset();
            navInput.value = "";
            investmentInput.value = "";
            selectedFundName = "";
  
            // Reset the type input again after form.reset()
            typeInput.value = "Mutual Funds";
          } else {
            alert("Error: " + data.message);
          }
        } catch (error) {
          console.error("Submit error:", error);
          alert("Failed to submit data.");
        }
      });
    });
  </script>
  
  
</head>

<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <h2 class="logo">TECH TROVE</h2>
    <button class="but"><a href="home.html">Home</a></button>
    <button class="but"><a href="invest.html">Invest</a></button>

    <div class="dropdown">
      <button class="dropbtn">Statistics</button>
      <div class="dropdown-content">
        <a href="piechart.html">Pie Chart</a>
        <a href="graph.html">Graph</a>
      </div>
    </div>
  </div>
  <!-- Main Content -->
  <div class="main-content">
    <h2>Add Mutual Fund Investment</h2>
    <div class="container">
    <form>
      <label for="fund">Select Mutual Fund</label>
      <select id="fund" name="fund" required>
        <option value="" disabled selected>Select a Mutual Fund</option>
        <option value="120503">SBI Bluechip Fund</option>
        <option value="118550">HDFC Small Cap Fund</option>
        <option value="119822">ICICI Prudential Value Discovery Fund</option>
      </select>

      <label for="type">Type</label>
      <input type="text" id="type" name="type" value="Mutual Funds" readonly>

      <label for="units">Units</label>
      <input type="number" id="units" name="quantity" step="any" required>

      <label for="investment">Investment Amount (auto-calculated)</label>
      <input type="number" id="investment" name="purchase_price" readonly>

      <label for="nav">Current NAV (₹)</label>
      <input type="text" id="nav" name="current_price" readonly>

      <button type="submit">Submit</button>
    </form>
  </div>
  </div>
  <div class="main-container">
  <div class="container">
  <div class="investment-wallet-container">
    <div id="total-invested" class="IWBox"></div>
    <div id="current-holdings" class="IWBox"></div>
    <div id="wallet" class="IWBox"></div>
  </div>
  </div>
</div>
</div>
  
  <!-- Mutual Funds Table -->
<div class="main-content">
  <h2>📊 Past Mutual Fund Investments</h2>
  <table id="mfTable" border="1" cellpadding="10" cellspacing="0">
    <thead>
      <tr>
        <th>Fund Name</th>
        <th>Units</th>
        <th>Purchase Amount</th>
        <th>Purchase NAV (Unit)</th>
        <th>Live NAV (Unit)</th>
        <th>Gain/Loss</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- JS will populate this -->
    </tbody>
  </table>
</div>
</body>
</html>
